{% extends "app/base.html" %}
{% load static %}
{% block content %}

<style media="screen">
  .transparent-bar {
    position: relative;
  }
  .product-thumbnail img {
    max-width: 98px;
  }
</style>


        <div class="breadcrumb-area bg-gray">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li class="active">Wishlist </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="cart-main-area pt-115 pb-120">
            <div class="container">
                <h3 class="cart-page-title">Your cart items</h3>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <form action="#">
                            <div class="table-content table-responsive cart-table-content">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Product Name</th>
                                            <th>Until Price</th>
                                            <th>Qty</th>
                                            <th>Subtotal</th>
                                            <th>action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {% for i in wishlist %}
                                        <tr>
                                            <td class="product-thumbnail">
                                                <a href="#"><img src="{{i.image1.url}}" alt=""></a>
                                            </td>
                                            <td class="product-name"><a href="#">{{i.title}}</a></td>
                                            <td class="product-price-cart"><span class="amount">Rs. {{i.selling_price}}</span></td>
                                            <td class="product-quantity pro-details-quality">
                                                <div class="cart-plus-minus">
                                                    <input class="cart-plus-minus-box" type="text" name="qtybutton" id="wishlistquantity{{i.id}}" value="1">
                                                </div>
                                            </td>
                                            <td class="product-subtotal">Rs. {{i.selling_price}}</td>
                                            <td class="product-wishlist-cart addtocart" data-id="{{i.id}}" data-from="wishlist">
                                                <a href="#" data-id="{{i.id}}" data-from="wishlist">add to cart</a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
